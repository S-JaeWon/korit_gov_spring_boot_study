<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>제목</th>
            <th>내용</th>
        </tr>

        <tr th:each="todo : ${todoList}">
            <td th:text="${todo.title}"></td>
            <td th:text="${todo.content}"></td>
        </tr>
        <a th:href="@{/todo}">등록하기</a>
    </table>
</body>
</html>
